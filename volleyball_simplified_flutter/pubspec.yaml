name: volleyball_simplified_flutter
description: "A comprehensive Flutter app for learning volleyball rotations and rules."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.2
  
  # Navigation
  go_router: ^14.6.2
  
  # UI Enhancement
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10
  
  # Responsive Design
  responsive_framework: ^1.5.1
  
  # Data Persistence
  shared_preferences: ^2.3.3
  
  # JSON Handling
  json_annotation: ^4.9.0
  
  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  json_serializable: ^6.8.0
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/data/