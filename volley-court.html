<!DOCTYPE html>
<html>
<head>
    <title>Volleyball Court - Rotation Animation</title>
</head>
<body>
    <svg width="300" height="450" viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg">
      <!-- Background -->
      <rect width="300" height="450" fill="#f4e4c1" stroke="none"/>
      
      <!-- Court outline -->
      <rect x="40" y="40" width="220" height="370" fill="none" stroke="#000" stroke-width="3"/>
      
      <!-- Center line -->
      <line x1="40" y1="225" x2="260" y2="225" stroke="#000" stroke-width="2"/>
      
      <!-- Attack lines -->
      <line x1="40" y1="157" x2="260" y2="157" stroke="#000" stroke-width="2"/>
      <line x1="40" y1="293" x2="260" y2="293" stroke="#000" stroke-width="2"/>
      
      <!-- Net -->
      <rect x="35" y="220" width="230" height="10" fill="#333" stroke="#000" stroke-width="1"/>
      
      <!-- Net posts -->
      <circle cx="35" cy="225" r="4" fill="#666"/>
      <circle cx="265" cy="225" r="4" fill="#666"/>
      
      <!-- TEAM A Court zones -->
      <circle cx="200" cy="95" r="12" fill="#e6f3ff" stroke="#000" stroke-width="1"/>
      <text id="teamA-pos1" x="200" y="100" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">1</text>
      
      <circle cx="200" cy="180" r="12" fill="#e6f3ff" stroke="#000" stroke-width="1"/>
      <text id="teamA-pos2" x="200" y="185" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">2</text>
      
      <circle cx="150" cy="180" r="12" fill="#e6f3ff" stroke="#000" stroke-width="1"/>
      <text id="teamA-pos3" x="150" y="185" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">3</text>
      
      <circle cx="100" cy="180" r="12" fill="#e6f3ff" stroke="#000" stroke-width="1"/>
      <text id="teamA-pos4" x="100" y="185" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">4</text>
      
      <circle cx="100" cy="95" r="12" fill="#e6f3ff" stroke="#000" stroke-width="1"/>
      <text id="teamA-pos5" x="100" y="100" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">5</text>
      
      <circle cx="150" cy="95" r="12" fill="#e6f3ff" stroke="#000" stroke-width="1"/>
      <text id="teamA-pos6" x="150" y="100" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">6</text>
      
      <!-- TEAM A Libero -->
      <circle cx="70" cy="120" r="12" fill="#ccebff" stroke="#000" stroke-width="1"/>
      <text x="70" y="125" text-anchor="middle" font-family="Arial" font-size="9" font-weight="bold">L</text>
      
      <!-- TEAM B Court zones -->
      <circle cx="200" cy="355" r="12" fill="#ffe6e6" stroke="#000" stroke-width="1"/>
      <text id="teamB-pos1" x="200" y="360" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">1</text>
      
      <circle cx="200" cy="270" r="12" fill="#ffe6e6" stroke="#000" stroke-width="1"/>
      <text id="teamB-pos2" x="200" y="275" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">2</text>
      
      <circle cx="150" cy="270" r="12" fill="#ffe6e6" stroke="#000" stroke-width="1"/>
      <text id="teamB-pos3" x="150" y="275" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">3</text>
      
      <circle cx="100" cy="270" r="12" fill="#ffe6e6" stroke="#000" stroke-width="1"/>
      <text id="teamB-pos4" x="100" y="275" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">4</text>
      
      <circle cx="100" cy="355" r="12" fill="#ffe6e6" stroke="#000" stroke-width="1"/>
      <text id="teamB-pos5" x="100" y="360" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">5</text>
      
      <circle cx="150" cy="355" r="12" fill="#ffe6e6" stroke="#000" stroke-width="1"/>
      <text id="teamB-pos6" x="150" y="360" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">6</text>
      
      <!-- TEAM B Libero -->
      <circle cx="230" cy="330" r="12" fill="#ffcccc" stroke="#000" stroke-width="1"/>
      <text x="230" y="335" text-anchor="middle" font-family="Arial" font-size="9" font-weight="bold">L</text>
      
      <!-- Team side labels -->
      <text x="15" y="140" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" transform="rotate(-90 15 140)">TEAM A</text>
      <text x="15" y="310" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" transform="rotate(-90 15 310)">TEAM B</text>
      
      <!-- Rotation indicator -->
      <text x="150" y="25" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">
        Rotation: <tspan id="rotationCounter">0</tspan>
      </text>
    </svg>

    <script>
        // Initial player positions for both teams
        let teamAPlayers = [1, 2, 3, 4, 5, 6];
        let teamBPlayers = [1, 2, 3, 4, 5, 6];
        let rotationCount = 0;
        
        // Position mapping: [pos1, pos2, pos3, pos4, pos5, pos6]
        // Volleyball rotation: clockwise
        // pos1(back-right) -> pos6(back-middle) -> pos5(back-left) -> pos4(front-left) -> pos3(front-middle) -> pos2(front-right) -> pos1
        
        function rotateTeam(players) {
            // Clockwise rotation: each player moves to the next position
            // Position 1 goes to 6, 2 goes to 1, 3 goes to 2, 4 goes to 3, 5 goes to 4, 6 goes to 5
            const rotated = [
                players[1], // pos1 gets player from pos2
                players[2], // pos2 gets player from pos3
                players[3], // pos3 gets player from pos4
                players[4], // pos4 gets player from pos5
                players[5], // pos5 gets player from pos6
                players[0]  // pos6 gets player from pos1
            ];
            return rotated;
        }
        
        function updateDisplay() {
            // Update Team A positions
            document.getElementById('teamA-pos1').textContent = teamAPlayers[0];
            document.getElementById('teamA-pos2').textContent = teamAPlayers[1];
            document.getElementById('teamA-pos3').textContent = teamAPlayers[2];
            document.getElementById('teamA-pos4').textContent = teamAPlayers[3];
            document.getElementById('teamA-pos5').textContent = teamAPlayers[4];
            document.getElementById('teamA-pos6').textContent = teamAPlayers[5];
            
            // Update Team B positions
            document.getElementById('teamB-pos1').textContent = teamBPlayers[0];
            document.getElementById('teamB-pos2').textContent = teamBPlayers[1];
            document.getElementById('teamB-pos3').textContent = teamBPlayers[2];
            document.getElementById('teamB-pos4').textContent = teamBPlayers[3];
            document.getElementById('teamB-pos5').textContent = teamBPlayers[4];
            document.getElementById('teamB-pos6').textContent = teamBPlayers[5];
            
            // Update rotation counter
            document.getElementById('rotationCounter').textContent = rotationCount;
        }
        
        function animate() {
            // Rotate both teams
            teamAPlayers = rotateTeam(teamAPlayers);
            teamBPlayers = rotateTeam(teamBPlayers);
            
            // Increment rotation counter
            rotationCount++;
            if (rotationCount > 6) rotationCount = 1;
            
            // Update the display
            updateDisplay();
        }
        
        // Start animation - rotate every 3 seconds
        setInterval(animate, 3000);
        
        // Initial display
        updateDisplay();
    </script>
</body>
</html>
