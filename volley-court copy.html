<!DOCTYPE html>
<html>
<head>
    <title>Volleyball Court</title>
</head>
<body>
    <svg width="300" height="450" viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg">
      <!-- Background -->
      <rect width="300" height="450" fill="#f4e4c1" stroke="none"/>
      
      <!-- Court outline -->
      <rect x="40" y="40" width="220" height="370" fill="none" stroke="#000" stroke-width="3"/>
      
      <!-- Center line -->
      <line x1="40" y1="225" x2="260" y2="225" stroke="#000" stroke-width="2"/>
      
      <!-- Attack lines -->
      <line x1="40" y1="157" x2="260" y2="157" stroke="#000" stroke-width="2"/>
      <line x1="40" y1="293" x2="260" y2="293" stroke="#000" stroke-width="2"/>
      
      <!-- Net -->
      <rect x="35" y="220" width="230" height="10" fill="#333" stroke="#000" stroke-width="1"/>
      
      <!-- Net posts -->
      <circle cx="35" cy="225" r="4" fill="#666"/>
      <circle cx="265" cy="225" r="4" fill="#666"/>
      
      <!-- TEAM A Court zones -->
      <circle cx="200" cy="95" r="18" fill="#e6f3ff" stroke="#000" stroke-width="1"/>
      <text x="200" y="100" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">1</text>
      
      <circle cx="200" cy="180" r="18" fill="#e6f3ff" stroke="#000" stroke-width="1"/>
      <text x="200" y="185" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">2</text>
      
      <circle cx="150" cy="180" r="18" fill="#e6f3ff" stroke="#000" stroke-width="1"/>
      <text x="150" y="185" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">3</text>
      
      <circle cx="100" cy="180" r="18" fill="#e6f3ff" stroke="#000" stroke-width="1"/>
      <text x="100" y="185" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">4</text>
      
      <circle cx="100" cy="95" r="18" fill="#e6f3ff" stroke="#000" stroke-width="1"/>
      <text x="100" y="100" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">5</text>
      
      <circle cx="150" cy="95" r="18" fill="#e6f3ff" stroke="#000" stroke-width="1"/>
      <text x="150" y="100" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">6</text>
      
      <!-- TEAM A Libero -->
      <circle cx="70" cy="120" r="18" fill="#ccebff" stroke="#000" stroke-width="1"/>
      <text x="70" y="125" text-anchor="middle" font-family="Arial" font-size="9" font-weight="bold">L</text>
      
      <!-- TEAM B Court zones -->
      <circle cx="200" cy="355" r="18" fill="#ffe6e6" stroke="#000" stroke-width="1"/>
      <text x="200" y="360" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">1</text>
      
      <circle cx="200" cy="270" r="18" fill="#ffe6e6" stroke="#000" stroke-width="1"/>
      <text x="200" y="275" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">2</text>
      
      <circle cx="150" cy="270" r="18" fill="#ffe6e6" stroke="#000" stroke-width="1"/>
      <text x="150" y="275" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">3</text>
      
      <circle cx="100" cy="270" r="18" fill="#ffe6e6" stroke="#000" stroke-width="1"/>
      <text x="100" y="275" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">4</text>
      
      <circle cx="100" cy="355" r="18" fill="#ffe6e6" stroke="#000" stroke-width="1"/>
      <text x="100" y="360" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">5</text>
      
      <circle cx="150" cy="355" r="18" fill="#ffe6e6" stroke="#000" stroke-width="1"/>
      <text x="150" y="360" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">6</text>
      
      <!-- TEAM B Libero -->
      <circle cx="230" cy="330" r="18" fill="#ffcccc" stroke="#000" stroke-width="1"/>
      <text x="230" y="335" text-anchor="middle" font-family="Arial" font-size="9" font-weight="bold">L</text>
      
      <!-- Team side labels -->
      <text x="15" y="140" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" transform="rotate(-90 15 140)">TEAM A</text>
      <text x="15" y="310" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" transform="rotate(-90 15 310)">TEAM B</text>
    </svg>
</body>
</html>
